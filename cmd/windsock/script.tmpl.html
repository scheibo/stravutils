{{define "script"}}
{{if or (ne .Up "") (ne .Down "") (ne .Left "") (ne .Right "")}}
  <script>
    var n = (window.NAVIGATION = {});
    {{if ne .Left ""}}
      n.left = "../../{{.Left}}/{{if .Historical}}historical{{else}}baseline{{end}}/";
    {{end}}
    {{if ne .Up ""}}
      n.up = "../../{{.Up}}/{{if .Historical}}historical{{else}}baseline{{end}}/";
    {{end}}
    {{if ne .Right ""}}
      n.right = "../../{{.Right}}/{{if .Historical}}historical{{else}}baseline{{end}}/";
    {{end}}
    {{if ne .Down ""}}
      n.down = "../../{{.Down}}/{{if .Historical}}historical{{else}}baseline{{end}}/";
    {{end}}
  </script>
  <script src="{{.RootedPath "/script.js"}}"></script>
{{end}}
{{end}}
